---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h2 class="post-description">{{ page.description }}</h2>
  </header>

  <article class="post-content {{page.title}} clearfix">
    {{ content }}
  </article>


  {{% if site.comments.giscus.enabled %}}
  <div class="container" style="width:90%; max-width: 900px; margin: 0 auto; padding: 0 20px;">
    <div class="row">
      <div class="col col-12">
        <script src="https://giscus.app/client.js" data-repo="TheNormativityLab/neurips24discussion"
          data-repo-id="R_kgDONX5YQw" data-category="General" data-category-id="DIC_kwDONX5YQ84Ck0dY"
          data-mapping="pathname" data-strict="0" data-reactions-enabled="1" data-emit-metadata="0"
          data-input-position="top" data-theme="light" data-lang="en" crossorigin="anonymous" async>
          </script>
        <noscript>Please enable JavaScript to view the comments.</noscript>
      </div>
    </div>
  </div>
  {{% endif %}}

</div>
